name: Build Mobile UI Package

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - develop
    paths:
      - 'packages/mobile-ui/**'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'packages/mobile-ui/**'

jobs:
  build:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 7.9.5

      - name: Install dependencies
        run: pnpm --filter mobile-ui... install

      # TODO(#35): Re-add this
      # - name: Lint
      #   run: pnpm --filter mobile-ui lint

      - name: Storybook smoke test
        run: pnpm --filter mobile-ui storybook:smoke-test

      # TODO: Wait... there is no build script? Same for web-ui
      - name: Build
        run: pnpm --filter mobile-ui build
